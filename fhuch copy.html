<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>
	
</head>
<body>
<div class="circle" id="circle-a">
	<strong></strong>Value for money score of 10
</div>
<script type="text/javascript">
		var progressBarOptions = {
				startAngle: -1.55,
				size: 100,
			    value: 0.8,
			    fill: {
					color: 'green'
				}
			}
	</script>
<script>
		jQuery('.circle').circleProgress(progressBarOptions).on('circle-animation-progress', function(event, progress, stepValue) {
				jQuery(this).find('strong').text(String(stepValue.toFixed(1)).substr(2));
			});
	</script>
<style>
		body {
			
			text-align: center;
			
		}
		.circle {
			width: 100px;
		    margin: 6px 20px 20px;
		    display: inline-block;
		    position: relative;
		    text-align: center;
			vertical-align: top;
		}
		strong {
				position: absolute;
				top: 35px;
				left: 0;
				width: 100%;
				text-align: center;
				line-height: 22px;
				font-size: 28px;
			}

	</style>

</body>
</html>
